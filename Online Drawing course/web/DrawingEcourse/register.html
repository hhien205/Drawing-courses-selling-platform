  <div class="container">
    <a href="index.html" class="nav-item nav-link active">Home</a>
    <!--Authern Form-->
    <div class="auth-form">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <div class="auth-form__form">
          <div class="form-group">
            <label for="fullName"><b>Full Name:</b></label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password"><b>Password:</b></label>
            <input type="password" class="form-control" id="password" placeholder="Enter the password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password"><b>Re-enter password:</b></label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter the password"
              required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
        </div>

        <div class="text-center">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
      </div>

      <div class="text-center">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="#" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>
    </div>
