<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 6.25vmax;
        }

        @media (max-width: 992px) {
            html {
                font-size: 60px;
            }
        }

        body {
            min-height: 100vh;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #222;
            font-size: 0.24rem;
            font-family: "Space Grotesk", sans-serif;
            background-image: radial-gradient(farthest-side, #afc8f9 90%, #fff0), radial-gradient(farthest-side, #ddc1fb 90%, #fff0), radial-gradient(circle at 0 0, #d5e0fa, #e5d5f6) !important;
            background-size: 7rem 7rem, 6rem 6rem, auto;
            background-position: 30% 10%, 80% 90%, 0;
            background-repeat: no-repeat;
            backdrop-filter: blur(50px);
        }

        .wrapper {
            width: 6rem;
            padding: 0.3rem 0.6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            border-radius: 0.25rem;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .wrapper .title {
            font-weight: bold;
            font-size: 0.36rem;
        }

        .wrapper .content {
            line-height: 1.6;
            color: #555;
        }

        .rate-box {
            display: flex;
            flex-direction: row-reverse;
            gap: 0.1rem;
        }

        .rate-box input {
            display: none;
        }

        .rate-box input:hover~.star:before {
            color: rgba(255, 204, 51, 0.5);
        }

        .rate-box input:active+.star:before {
            transform: scale(0.9);
        }

        .rate-box input:checked~.star:before {
            color: #ffcc33;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), -3px -3px 8px rgba(255, 255, 255, 0.8);
        }

        .rate-box .star:before {
            content: "â˜…";
            display: inline-block;
            font-family: "Potta One", cursive;
            font-size: 0.6rem;
            cursor: pointer;
            color: #0000;
            text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.5);
            background-color: #aaa;
            background-clip: text;
            -webkit-background-clip: text;
            transition: all 0.3s;
        }

        textarea {
            border: none;
            resize: none;
            width: 100%;
            padding: 0.2rem;
            color: inherit;
            font-family: inherit;
            line-height: 1.5;
            border-radius: 0.2rem;
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 8px rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.3);
        }

        textarea::placeholder {
            color: #aaa;
        }

        textarea:focus {
            outline-color: #ffcc33;
        }

        .submit-btn {
            padding: 0.2rem 0.5rem;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), -3px -3px 8px rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            cursor: pointer;
            background-color: orange;
            transition: all 0.2s;
        }

        .submit-btn:active {
            transform: translate(2px, 2px);
        }
    </style>
</head>

<body>
    <!-- Feedback Form with Star Rating -->
    <div class="wrapper">
        <div class="title">Rate your experience</div>
        <div class="content">We highly value your feedback! Kindly take a moment to rate your experience and provide us
            with your valuable feedback.</div>
        <div class="rate-box">
            <input type="radio" name="star" id="star0" checked="checked" />
            <label class="star" for="star0"></label>
            <input type="radio" name="star" id="star1" />
            <label class="star" for="star1"></label>
            <input type="radio" name="star" id="star2"/>
            <label class="star" for="star2"></label>
            <input type="radio" name="star" id="star3" />
            <label class="star" for="star3"></label>
            <input type="radio" name="star" id="star4" />
            <label class="star" for="star4"></label>
        </div>

        <textarea name="name" id="name" cols="5" rows="1" placeholder="Name"></textarea>
        <textarea name="email" id="email" cols="5" rows="1" placeholder="Name"></textarea>
        <textarea cols="30" rows="6" placeholder="Tell us about your experience!"></textarea>
        <div class="submit-btn">Send</div>
    </div>    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
</body>

</html>
