<!DOCTYPE html>
<html>
<head>
  <title>Drawing Course Marketplace</title>
  <link rel="stylesheet" href="ccs/style.css">
</head>

<body>

<header>
  <h1>Drawing Course Marketplace</h1>

  <nav>
    <ul>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Instructors</a></li>  
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li id="login">Log In</li>
    </ul>
  </nav>

</header>

<main>

  <h2>Featured Courses</h2>
  
  <div class="courses">
    <div class="course">
      <img src="course1.jpg">
      <h3>Portrait Drawing</h3>
      <p>John Doe</p>
      <button class="preview">Preview</button> 
      <button class="buy">Buy - $49</button>
    </div>

    <div class="course">
      <img src="course2.jpg">
      <h3>Landscape Painting</h3>
      <p>Jane Doe</p>
      <button class="preview">Preview</button>
      <button class="buy">Buy - $39</button>
    </div>
  </div>

  <h2>Search Courses</h2>

  <form>
    <input type="text" placeholder="Search courses...">
    <button type="submit">Search</button>
  </form>

  <h2>Your Courses</h2>

  <div class="user-courses"></div>

  <h2>Instructors</h2>

  <div class="instructors">
  </div>

</main>

<footer>
  <p>Copyright &copy; 2023 Drawing Course Marketplace</p>
</footer>

<script src="main.js"></script>

</body>
</html>
